<div class="modal-overlay" *ngIf="show" (click)="closeModal()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    
    <div class="modal-header">
      <h2>{{ title }}</h2>
      <button (click)="closeModal()" class="btn-close">Ã—</button>
    </div>

    <div class="modal-body">
      <div class="code-wrapper">
        <button 
          (click)="copyToClipboard()" 
          class="btn-copy" 
          [class.copied]="copied">
          <svg *ngIf="!copied" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
          </svg>
          <svg *ngIf="copied" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="20 6 9 17 4 12"></polyline>
          </svg>
          <span class="tooltip">Copy</span>
        </button>
        <pre><code>{{ code }}</code></pre>
      </div>
    </div>

  </div>
</div>
